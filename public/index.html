<!DOCTYPE html>
<html>
<head>
	<title>Laracon 2014</title>
	<link rel="stylesheet" type="text/css" href="public/static/style.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

</head>
<body>

	<span class="stripes stripes--top" data-picture >
		<span data-src="public/static/img/stripes500.jpg"></span>
		<span data-src="public/static/img/stripes1000.jpg" data-media="(min-width: 500px)"></span>
		<span data-src="public/static/img/stripes1500.jpg" data-media="(min-width: 1000px)"></span>
		<noscript>
			<img src="static/img/stripes500.jpg">
		</noscript>
	</span>

	<span class="logo" data-picture >
		<span data-src="public/static/img/naked-logo320.jpg"></span>
		<span data-src="public/static/img/naked-logo500.jpg" data-media="(min-width: 321px)"></span>		
		<span data-src="public/static/img/naked-logo1000.jpg" data-media="(min-width: 500px)"></span>	
		<span data-src="public/static/img/logo1500.jpg" data-media="(min-width: 1000px)"></span>
		<span data-src="public/static/img/logo2000.jpg" data-media="(min-width: 1500px)"></span>
		<span data-src="public/static/img/logo2500.jpg" data-media="(min-width: 2000px)"></span>
		<noscript>
			<img src="static/img/naked-logo500.jpg">
		</noscript>
	</span>	

	<span class="details" data-picture >
		<span data-src="public/static/img/details320.jpg"></span>
		<span data-src="public/static/img/details500.jpg" data-media="(min-width: 321px)"></span>
		<span data-src="public/static/img/details1000.jpg" data-media="(min-width: 1000px)"></span>
		<noscript>
			<img src="static/img/details320.jpg">
		</noscript>
	</span>	


	<span class="stripes stripes--bottom" data-picture >
		<span data-src="public/static/img/stripes500.jpg"></span>
		<span data-src="public/static/img/stripes1000.jpg" data-media="(min-width: 500px)"></span>
		<span data-src="public/static/img/stripes1500.jpg" data-media="(min-width: 1000px)"></span>
		<noscript>
			<img src="static/img/stripes500.jpg">
		</noscript>
	</span>	

	<script type="text/javascript" src="public/static/js/app.js"></script>

</body>
</html>
