<!DOCTYPE html>
<html>
<head>
	<title>Laracon 2014</title>
	<link rel="stylesheet" type="text/css" href="static/style.min.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-40690564-1', 'laracon.eu');
        ga('send', 'pageview');
    </script>
</head>
<body>

	<span class="stripes stripes--top" data-picture >
		<span data-src="static/img/stripes500.jpg"></span>
		<span data-src="static/img/stripes1000.jpg" data-media="(min-width: 500px)"></span>
		<span data-src="static/img/stripes1500.jpg" data-media="(min-width: 1000px)"></span>
		<noscript>
			<img src="static/img/stripes500.jpg">
		</noscript>
	</span>

	<span class="logo" data-picture >
		<span data-src="static/img/naked-logo320.jpg"></span>
		<span data-src="static/img/naked-logo500.jpg" data-media="(min-width: 321px)"></span>
		<span data-src="static/img/naked-logo1000.jpg" data-media="(min-width: 500px)"></span>
		<span data-src="static/img/logo1500.jpg" data-media="(min-width: 1000px)"></span>
		<span data-src="static/img/logo2000.jpg" data-media="(min-width: 1500px)"></span>
		<span data-src="static/img/logo2500.jpg" data-media="(min-width: 2000px)"></span>
		<noscript>
			<img src="static/img/naked-logo500.jpg">
		</noscript>
	</span>

	<span class="details" data-picture >
		<span data-src="static/img/details320.jpg"></span>
		<span data-src="static/img/details500.jpg" data-media="(min-width: 321px)"></span>
		<span data-src="static/img/details1000.jpg" data-media="(min-width: 1000px)"></span>
		<noscript>
			<img src="static/img/details320.jpg">
		</noscript>
	</span>
	<!--
	<a class="button button--style1">Buy your tickets now</a>
	-->

	<div class="buttons">
		<p>
			<a href="https://tinyletter.com/laraconeu" class="button button--style2">Subscribe to mailinglist</a>
		</p>
		<p>
			<a href="https://laraconeu.typeform.com/to/DI3EkV" class="button button--style3">Call for speakers</a>
			<a href="https://laraconeu.typeform.com/to/HAnmwJ" class="button button--style3">Call for sponsors</a>
		</p>
	</div>

	<span class="stripes stripes--bottom" data-picture >
		<span data-src="static/img/stripes500.jpg"></span>
		<span data-src="static/img/stripes1000.jpg" data-media="(min-width: 500px)"></span>
		<span data-src="static/img/stripes1500.jpg" data-media="(min-width: 1000px)"></span>
		<noscript>
			<img src="static/img/stripes500.jpg">
		</noscript>
	</span>

	<script type="text/javascript" src="static/main.min.js"></script>

</html>
